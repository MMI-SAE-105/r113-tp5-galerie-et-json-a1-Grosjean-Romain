<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chargement de données JSON</title>
    <link rel="stylesheet" href="/src/css/style.css">
    </link>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
</head>

<body>
    <h1>Chargement de données JSON</h1>
    <ul x-data=" {
        async donnees() {
        const resp = await fetch('data.json');
        return await resp.json();
        },
    }">

        <template x-for="obj of donnees">
            <li>
                <span x-text="obj.nom">nom</span>:
                <a :href="obj.url" x-text="obj.projet">projet</a>
            </li>
        </template>
    </ul>
</body>

</html>
