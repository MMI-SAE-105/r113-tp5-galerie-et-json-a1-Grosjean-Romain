<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie fruitée</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="/src/css/style.css">
    </link>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
</head>

<body x-data="{ 
   showImg: '/public/img/myrtille.jpg', }">
    <h1>Galerie fruitée</h1>
    <p>Une petite faim ? Cliquez sur l'une de ces images pour avoir encore plus faim !</p>
    <div>
        <img class="overlaylike" :class="{ active: showImg === '/public/img/myrtille.jpg' }"
            src="/public/img/myrtille.jpg" width="50%" height="50%" alt="miniature myrtille"
            @click="showImg = '/public/img/myrtille.jpg'">
        <img class="overlaylike" :class="{ active: showImg === '/public/img/cassis.jpeg' }"
            src="/public/img/cassis.jpeg" width="50%" height="50%" alt="miniature cassis"
            @click="showImg = '/public/img/cassis.jpeg'">
    </div>
    <div class="overlay" :class="{ active: showImg }" x-show="showImg" @click="showImg = null"
        @keyup.escape.window="showImg = null">
        <figure>
            <img :src="showImg" alt="Fruit en grand">
        </figure>
    </div>
</body>

</html>
