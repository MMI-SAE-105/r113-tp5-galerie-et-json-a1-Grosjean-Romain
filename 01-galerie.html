<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolie Galerie</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="/src/css/style.css">
    </link>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
</head>

<body x-data="{ 
   showImg: 'https://picsum.photos/id/237/300/400', }">
    <h1>Galerie fruit√©e</h1>
    <p>Une petite faim ? Cliquez sur l'une de ces images pour avoir encore plus faim !</p>
    <div>
        <img src="https://picsum.photos/id/236/100/100" alt="miniature chiot 1"
            @click="showImg = 'https://picsum.photos/id/236/300/400'">
        <img src="https://picsum.photos/id/237/100/100" alt="miniature chiot 2"
            @click="showImg = 'https://picsum.photos/id/237/300/400'">
    </div>
    <div class="overlay" x-show="showImg" @click="showImg = null" @keyup.escape.window="showImg = null">
        <figure>
            <img :src="showImg" alt="Chiot en grand">
        </figure>
    </div>
</body>

</html>
